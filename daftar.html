
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Daftar</title>
</head>
<body>
  <h2>Daftar User</h2>
  <form id="registerForm">
    <label>ID:</label><br>
    <input type="text" id="id" required><br><br>

    <label>Reff (kode rahasia):</label><br>
    <input type="text" id="reff" required><br><br>

    <button type="submit">Daftar</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        id: document.getElementById('id').value.trim(),
        reff: document.getElementById('reff').value.trim()
      };

      const res = await fetch("PASTE_WEB_APP_URL_HERE?type=register", {
        method: "POST",
        body: JSON.stringify(data)
      });
      const text = await res.text();
      document.getElementById("result").innerText = text;
    });
  </script>
</body>
</html>
